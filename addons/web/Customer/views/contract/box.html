<table class="list tab">
    <tr class="odd">
        <th align="center" width="80">客户代码</th>
        <th align="left">客户名称</th>
        <th align="center" width="60">状态</th>
        <th align="center" width="120">开始时间</th>
        <th align="center" width="120">结束时间</th>
    </tr>
    {foreach from=$rows key=k item=v}
    <tr>
        <td align="center" style="background:#FFFFCC;color:#339900;">{$v.number}</td>
        <td align="left"><a href="{echo url('view',array('id'=>$v['id']))}">{$v.company_name}</a></td>
        <td align="center"></td>
        <td align="center">{$v.start_time|date}</td>
        <td align="center">{$v.end_time|date}</td>
    </tr>
    {/foreach}
</table>

<script type="text/javascript">
//弹窗回调保存事件
function iframeSave()
{
    window.parent.frames["main"].win.dialog('close');
}

//弹窗回调取消事件
function iframeCancel()
{
    window.parent.frames["main"].win.dialog('close');
}
</script>
